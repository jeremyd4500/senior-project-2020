<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The register page</title>

    <link rel="stylesheet" type="text/css" href="register.css"/>
    <script type="text/javascript" src="register.js"></script>
</head>

<body>

<div id="register_frame">

    <p>Register</p>
    <form method="post" action="register.js">

        <p><label class="label_input">Account name</label><input type="text" id="account_name" class="text_field"/></p>
        <p><label class="label_input">Phone number</label><input type="text" id="phone_number" class="text_field"/></p>
        <p><label class="label_input">Set password</label><input type="text" id="set_password" class="text_field"/></p>
        <p><label class="label_input">Confirm password</label><input type="text" id="confirm_password" class="text_field"/></p>

        <div id="register_control">
            <input type="button" id="btn_register" value="Register" onclick="register();"/>
        </div>
    </form>
</div>
</body>
</html>
